<!DOCTYPE html>
<html>

<head>
    <title>COVID Tracking</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overhang@1.0.8/dist/overhang.min.css">
    <script src="https://cdn.jsdelivr.net/npm/overhang@1.0.8/dist/overhang.min.js"></script>
   <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <script>

        function showNotification(type, message) {
            $("body").overhang({
                type,
                message
            });
        }

        function createUser(){
            var accountType = $('input[name=inlineRadioOptions]:checked','#accountType').val();
            var username = $('#username').val();
            var name = $('#name').val();
            var password = $('#password').val();
            var phone = $('#phone').val();
            var url = '/api/v1/';
            if(accountType == 'customer'){
                url = url + 'customer'
            }else if(accountType == 'owner'){
                url = url + 'owner'
            }else{
                showNotification("error","Form not complete!")
            }
            $.ajax({
                type: "POST",
                url: url,
                data: JSON.stringify({ username, name, phone, password }),
                contentType: 'application/json',
                success: function (data) {
                    console.log(data._id.$oid);
                    if(accountType == 'customer'){
                        location.replace("/customerReservations/"+data._id.$oid);
                    }
                    if(accountType == 'owner'){
                        location.replace("/ownerStores/"+data._id.$oid);
                    }
                },
                error: function (data) {
                    //console.log(data)
                    if(data.responseJSON.message == "Username already used. Please provide a different username."){
                        showNotification("Error", "Username Already Taken")
                    }else{
                        showNotification("error", "Server Error")
                    }

                },
            });
        }
    </script>

</head>

<body>
    <!-- Navigation Bar -->
    <div class="container-fluid">
        <div class="navigation" style=padding-top:7px>
            <div class="row" style="padding:0;margin:0">
                <div class="col" style="padding:0;margin:0">

                </div>
                <div class="col-8" style="padding:0;margin:0">
                    <h4 style="text-align: center;padding-top:15px">COVID Ticketing</h4>
                </div>
                <div class="col" style="padding:0;margin:0">

                </div>
            </div>

            <hr style="border: 1px solid black">
        </div>
    </div>

    <!-- Sign up Box -->
    <div class="container">

        <div class="row">
            <div class="col">

            </div>

            <div class="col-5" style="padding-top:15px">
                <div class="card text-center rounded-lg border border-dark">
                    <div class="card-body">
                        <h1 class="card-title"><b>Sign-up</b></h1>
                        <form>
                            <div id="accountType" class="accountType" style="padding-top:10px;padding-bottom:10px">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="customer">
                                    <label class="form-check-label" for="inlineRadio1">Customer</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="owner">
                                    <label class="form-check-label" for="inlineRadio2">Owner</label>
                                </div>

                            </div>
                            <div class="userAndPass">
                                <div class="form-group">
                                    <small id="emailHelp" class="form-text text-muted" style="text-align: left">Name</small>
                                    <input type="text" class="form-control border border-dark rounded-lg " id="name" placeholder="">
                                </div>
                                <div class="form-group">
                                    <small id="emailHelp" class="form-text text-muted" style="text-align: left">Phone Number</small>
                                    <input type="tel" class="form-control border border-dark rounded-lg " id="phone" placeholder="">
                                </div>
                                <div class="form-group">
                                    <small id="emailHelp" class="form-text text-muted" style="text-align: left">Username</small>
                                    <input type="text" class="form-control border border-dark rounded-lg " id="username" placeholder="">
                                </div>
                                <div class="form-group">
                                    <small id="emailHelp" class="form-text text-muted" style="text-align: left">Password</small>
                                    <input type="password" class="form-control border border-dark rounded-lg " id="password" placeholder="">
                                </div>
                            </div>
                        </form>
                        <a href="#" class="btn btn-primary" onclick="createUser()">Submit</a>
                    </div>
                </div>
                <div class="" style="padding-top:20px;text-align:center;color:black">
                    <a href="/home" style="color:black">Login here.</a>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</body>

</html>
